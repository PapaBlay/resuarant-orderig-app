<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="diner-name">
                <h1>Bogo's diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>
        </header>
        <main>
            <div class="container">
                <section id="menu-items"></section>
                <section id="order-summary"></section>
                <section id="order-form">
                    <div class="btn-container">
                        <button class="close-btn" id="close-btn">X</button>
                    </div>
                    <div class="inner-payment-modal">
                        <h2>Enter card details</h2>
                        <form id="form">
                            <input
                            type="text"
                            id="customer-name"
                            name="customer-name"
                            placeholder="Enter your name"
                            aria-label="customer-name"
                            required
                            />
                            <input
                            type="number"
                            id="card-number"
                            name="card-number"
                            placeholder="Enter card number"
                            aria-label="card-number"
                            required
                            />
                            <input
                            type="number"
                            id="cvv"
                            name="cvv"
                            placeholder="Enter CVV"
                            aria-label="cvv"
                            required
                            />
                        <button type="submit" class="order-btn">Pay</button>
                    </form>
                </div>
                </section>
                <section id="order-complete"></section>
            </div>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
